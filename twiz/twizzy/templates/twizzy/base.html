{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'twizzy/main.css' %}">
    <link rel="stylesheet" href="{% static 'twizzy/bootstrap.css' %}">
    <title>Document</title>
</head>
<body>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                {% block content %}
                {% endblock content %}

                {% block script %}
                {% endblock script %}
            </div>
        </div>
    </main>
</body>
</html>
